<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Color Picker Settings</h3>
        </div>

        <div class="modal-body">
            <div class="form-group" ng-class="{error: _form.name.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Name</label>
                <div class="col-lg-9 col-md-9">
                    <input name="name" type="text" ng-model="form.name" class="form-control" />
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.item.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">openHAB Item</label>
                <div class="col-lg-9 col-md-9">
                    <item-picker ng-model="form.item" filter-type="Color" include-groups="true"></item-picker>
                </div>
            </div>
            <div class="form-group" ng-class="{error: _form.style.$error && _form.submitted}">
                <label class="control-label col-lg-3 col-md-3">Type</label>
                <div class="col-lg-9 col-md-9">
                    <select ng-model="form.style" class="form-control">
                        <option value="default">HSL Sliders</option>
                        <option value="aCKolor">aCKolor style (modal picker)</option>
                    </select>
                </div>
            </div>

            <div class="form-group" ng-if="form.style === 'aCKolor'">
                <label class="control-label col-lg-3 col-md-3"></label>
                <div class="col-lg-9 col-md-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="blur" ng-model="form.blur_background" /> Apply blurring effect to background
                            <br />
                            <small>Warning: This can cause performance problems on tablets</small>
                        </label>
                    </div>
                </div>
            </div>            
        </div>

        <div class="modal-footer">
            <a ng-click="remove()" class="btn btn-danger pull-left" tabindex="-1"><i class="glyphicon glyphicon-trash"></i>&nbsp;Delete</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancel</a>
            <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i>&nbsp;Save</button>
        </div>
    </form>
</div>
